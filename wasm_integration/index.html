<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Integration</title>
</head>

<body>
    <h1>Fibonacci</h1>
    <input type="number" id="input" placeholder="Enter a number">
    <button onclick="calculate()">Calculate</button>
    <p>Result: <span id="result"></span></p>

    <script>
        (async () => {
            try {
                const wasm = await import("./pkg/wasm_integration.js");

                window.calculate = function () {
                    let n = parseInt(document.getElementById("input").value);
                    document.getElementById("result").innerText = wasm.fibonacci(n);
                };
            } catch (err) {
                console.log("An error has occured; ", err)
            }
        })();
    </script>
</body>

</html>
